<!DOCTYPE html>
<html ng-app="miApp">
  <body ng-controller="MainCtrl">
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
	<script src="controller.js"></script>
	
  </body>

</html>
