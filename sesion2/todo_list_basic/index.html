<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script
src="angular.js"></script>
</head>
<script src="app.js"></script>
<body ng-app="app" ng-controller="MainController">
<h1>ToDo list</h1>
Search for:<input type="text" ng-model="search" />
<form>
<h3>New Task:</h3>
<input type="text" ng-model="newtask.name" />
<input type="submit" ng-click="add(newtask)" value="Add Task" />
</form>
<div ng-repeat="task in tasks | searchTask:search ">
<table>
<tr>
<td>{{task.name}}</td>
</tr>
</table>
</div>

</body>
</html>
