<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<script src="app.js"></script>
<body ng-app="app">
<div mg-list>
<h1>ToDo list</h1>
Search for:<input type="text" ng-model="searchfor" />
<form>
<h3>New Task:</h3>
<input type="text" ng-model="newtask.name" />
<input type="submit" ng-click="add(newtask)" value="Add Task" />
</form>
<div ng-repeat="task in tasks | filter:searchfor">
<table>
<tr>
<td><input type="checkbox" ng-model="task.done" ng-click="delete(task)" /></td>
<td>{{task.name}}</td>
</tr>
</table>
</div>
</div>
</body>
</html>
