<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Ajax</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="usersService.js"></script>
    <script src="usersProvider.js"></script>
    
   
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
	
</head>
<body ng-controller="studentsController">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead><tr><th>Name</th><th>Email</th><th>Faculty</th></tr></thead>
                <tbody>
                    <tr ng-hide="students.length">
                        <td colspan="3" class="text-center">No Data</td>
                    </tr>
                    <tr ng-repeat="student  in students">
                        <td>{{student.name}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.faculty | uppercase}}</td>
                    </tr>
                </tbody>
            </table>
            <p>
                <button class="btn btn-primary"
                        ng-click="loadDataPromesas()">
                    Load Data
                </button>
            </p>
        </div>
    </div>
</body>
</html>
