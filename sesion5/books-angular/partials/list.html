<section class="bookpage">
  <div class="search">
    <h1>Books Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for books" autofocus>

    <label class="formgroup">by:
      <select ng-model="bookOrder">
        <option value="name">Name</option>
        <option value="description">Description</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="booklist">
    <li class="book cf" ng-repeat="item in books | filter: query | orderBy: bookOrder:direction">
      <a href="/details/{{books.indexOf(item)}}">
        <img ng-src="/images/{{item.image}}" alt="Image of {{item.name}}">
        <div class="info">
          <h2>{{item.name | customUpperCase }}</h2>
          <h3>{{item.description | customLowerCase}}</h3>
        </div>
      </a>
    </li>
  </ul>  
</section>
