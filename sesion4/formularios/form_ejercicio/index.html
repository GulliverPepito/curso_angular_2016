<html>
<head>
<link rel="stylesheet" href="http://code.ionicframework.com/1.0.0-rc.3/css/ionic.css"></link>
<link rel="stylesheet" href="css/styles.css"></link>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/formulario.js"></script>
</head>

<body ng-app="js/formulario.js">

<form ng-submit="Login()" name="forma">
<div class="list">

<div ng-class="{'error':forma.nombreU.$invalid,'success':forma.nombreU.$valid}">
<label class="item item-input">
<span class="input-label">Usuario</span>
<input type="text" ng-model="usuario.nombre" name="nombreU" class="form-control" required>
</label>
</div>

<div ng-class="{'error':forma.passwordU.$invalid,'success':forma.passwordU.$valid}">
<label class="item item-input">
<span class="input-label">Password</span>
<input type="password" ng-model="usuario.password" name="passwordU" class="form-control" required>
</label>
</div>

<div ng-class="{'error':forma.emailU.$invalid,'success':forma.emailU.$valid}">
<label class="item item-input">
<span class="input-label">Email</span>
<input type="email" ng-model="usuario.email" name="emailU" class="form-control" required>
</label>
</div>

<label class="item" ng-show="forma.emailU.$dirty && forma.emailU.$invalid">
<span class="danger" ng-show="forma.emailU.$error.required">Campo obligatorio</span>

<span class="danger" ng-show="forma.emailU.$error.email">Email invalido</span>
</label>

<label class="item" ng-show="forma.nombreU.$dirty && forma.nombreU.$invalid">
<span class="danger" ng-show="forma.nombreU.$error.required">Nombre obligatorio</span>
</label>

<label class="item" ng-show="forma.passwordU.$dirty && forma.passwordU.$invalid">
<span class="danger" ng-show="forma.passwordU.$error.required">Password obligatoria</span>
</label>

<label class="item">
<button class="button button-block button-positive" type="submit" ng-disabled="forma.$invalid">REGISTRAR</button>
</label>
</div>
</form>

</body>
</html>
