<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Directivas</title>      
    </head>
    <body ng-app="directivas">
        
        <div usuario-directiva nombre="admin" password="admin"> </div>
        
        <div usuario-directiva nombre="user" password="password"> </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js">
        </script>
        
        <script>
                var directivaApp = angular.module('directivas', []);
            
                directivaApp.directive('usuarioDirectiva', function() {
                    
                    var valoresInternos = {};

                    
                    valoresInternos.scope = {
                        nombreUsuario : '@nombre',
                        passwordUsuario: '@password'
                    }
                    
                    valoresInternos.restrict = 'A';
                    valoresInternos.template = "Â¡Bienvenido {{nombreUsuario}} {{passwordUsuario}}!";

                    return valoresInternos;
                    
                });
            
                
        </script>
    </body>
</html>
