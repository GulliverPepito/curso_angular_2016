<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="AppUsers">

  
  <div class="main" ng-controller="AppCtrl">


    <div class="panel panel-default">
      <div class="panel-heading">Users ready for traveling on space</div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="user in usersList">
            <i class="glyphicon glyphicon-user"></i> <span><b>name:</b> {{user.name}}</span><br>
            <i class="glyphicon glyphicon-send"></i> <span><b>email:</b> {{user.email}}</span><br>
            <i class="glyphicon glyphicon-pushpin"></i> <span><b>city:</b> {{user.address.city}}</span>
          </li>
        </ul>
      </div>
    </div>
    
  </div>

   

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
		<script src="js/services/users.js"></script>

    <!-- Directives -->


  </body>
</html>
